<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prelim Grade Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f0f4f8; /* Light blue-gray for easy reading */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 30px;
        margin: 0;
    }
    .calculator {
        background: #ffffff;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 450px;
    }
    h2 {
        text-align: center;
        color: #1e3a8a;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #1e3a8a;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
    }
    button:hover {
        background: #3b82f6;
    }
    .results {
        margin-top: 20px;
        padding: 15px;
        background: #e0f2fe; /* Light blue background */
        border-radius: 8px;
        display: none;
        color: #1e3a8a;
    }
    .results h3 {
        text-align: center;
        margin-bottom: 10px;
    }
    .results p {
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Prelim Grade Calculator</h2>

    <label for="attendance">Attendance Score (0-100)</label>
    <input type="number" id="attendance" placeholder="Enter attendance score">

    <label for="lab1">Lab Work 1 Grade</label>
    <input type="number" id="lab1" placeholder="Enter Lab Work 1 grade">

    <label for="lab2">Lab Work 2 Grade</label>
    <input type="number" id="lab2" placeholder="Enter Lab Work 2 grade">

    <label for="lab3">Lab Work 3 Grade</label>
    <input type="number" id="lab3" placeholder="Enter Lab Work 3 grade">

    <button onclick="calculateGrades()">Calculate Grades</button>

    <div id="results" class="results"></div>
</div>

<script src="grades.js"></script>
</body>
</html>
